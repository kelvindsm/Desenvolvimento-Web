<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <label>Texto</label>
        <input type="text" placeholder="Digite seu texto :D">
        <br><br>
        <label>Numero</label>
        <input type="number" placeholder="Digite seu numero :D" min="0" max="100" value="50" step="10">
        <br><br>
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha :D">
        <br><br>
        <label>Range</label>
        <input type="range" min="0" max="100" value="50" step="1">
        <br><br>
        <label>Data</label>
        <input type="date" name="data" id="data">
        <br><br>
        <label>Data e hora</label>
        <input type="datetime-local">
        <br><br>
        <label>Semana</label>
        <input type="week">
    </form>
</body>

</html>
