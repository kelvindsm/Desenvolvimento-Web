<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Academia Athlete Factory</title>
</head>

<body>
    <div class="container-sm">
        <h1>Academia Athlete Factory</h1>
        <br>
        <div class="painel">
            <h2>Dados pessoais</h2>
            <hr style="color:white;">
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" class="form-control" id="txtNome" name="txtNome">
                <br>
                <label for="txtEmail">Email</label>
                <input type="text" class="form-control" id="txtEmail" name="txtEmail">
                <br>
                <label for="numID">ID do treinador</label>
                <input type="number" class="form-control" id="numID" name="numID">
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="txtDtaNasc">Data de Nascimento</label>
                    <input type="date" class="form-control" id="txtDtaNasc" name="txtDtaNasc">
                </div>
                <div class="col-4">
                    <label for="numTel">Telefone de contato:</label>
                    <input type="tel" class="form-control" id="numTel" name="numTel" placeholder="(12) 34567-8901"
                        pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
                </div>
                <div class="col-4">
                    <label for="dtaMatricula">Data de Matrícula</label>
                    <input type="date" class="form-control" name="dtaMatricula" id="dtaMatricula">
                </div>
            </div>
        </div>
        <div class="painel">
            <h2>Perfil esportivo</h2>
            <hr style="color:white;">
            <div class="row">
                <div class="col-4">
                    <label for="txtPrefTreino">Modalidade preferida</label>
                    <select name="txtPrefTreino" class="form-control" id="txtPrefTreino">
                        <option disabled selected value> Selecione </option>
                        <option value="">Musculação</option>
                        <option value="">Cardio</option>
                        <option value="">Funcional</option>
                        <option value="">CrossFit</option>
                        <option value="">Natação</option>
                        <option value="">Corrida</option>
                        <option value="">Ciclismo</option>
                        <option value="">Dança</option>
                        <option value="">Pilates</option>
                        <option value="">Yoga</option>
                        <option value="">Outro</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="">Nível de competição</label>
                    <select name="cboNvComp" class="form-control" id="cboNvComp">
                        <option disabled selected value> Selecione </option>
                        <option value="">Amador Federado</option>
                        <option value="">Profissional Nacional</option>
                        <option value="">Olímpico/Internacional</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="">Equipe / Clube</label>
                    <input type="text" class="form-control" name="txtClube" id="txtClube">
                </div>
            </div>
        </div>
        <div class="painel">
            <h2>Dados biométricos</h2>
            <hr style="color:white;">
            <div class="row">
                <div class="col-6">
                    <label for="txtPrefTreino">Restrições médicas</label>
                    <input type="text" class="form-control" name="txtRestMed" id="">
                </div>
                <div class="col-6">
                    <label for="numFreqCard">Frenquência cardiaca em repouso</label>
                    <input type="number" class="form-control" name="numFreqCard" id="numFreqCard">
                </div>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn">Cadastrar</button>
            </div>
        </div>
    </div>
</body>

</html>
