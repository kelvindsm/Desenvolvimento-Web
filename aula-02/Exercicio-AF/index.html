<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Factory - Perfil do atleta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Athlete Factory</h1>
        <h3>Perfil do atleta</h3>
        <hr>
    </header>
    <section>
        <h1>Dados pessoais</h1>
        <div class="borda">
            <table>
                <tr>
                    <td>
                        <label for="txtName">Nome</label>
                        <input type="text" id="txtName" name="txtName">
                        <br><br>
                        <label for="txtEmail">Email</label>
                        <input type="text" id="txtEmail" name="txtEmail">
                    </td>
                    <td>
                        <label for="txtDtaNasc">Data de Nascimento</label>
                        <input type="date" id="txtDtaNasc" name="txtDtaNasc">
                        <br><br>
                        <label for="txtPrefTreino">Preferencia de Treino</label>
                        <select name="txtPrefTreino" id="" style="width: 150px;">
                            <option value="">Selecione</option>
                            <option value="">Musculação</option>
                            <option value="">Cardio</option>
                            <option value="">Funcional</option>
                            <option value="">CrossFit</option>
                            <option value="">Natação</option>
                            <option value="">Corrida</option>
                            <option value="">Ciclismo</option>
                            <option value="">Dança</option>
                            <option value="">Pilates</option>
                            <option value="">Yoga</option>
                            <option value="">Outro</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>

</html>
